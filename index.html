<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Erin Learns Materialize</title>
    </head>

    <body>
    
    <!-- CSS colors can be added to backgrounds and text within the class. -->
    <nav class="teal lighten-2">
        <!-- Classes on the nav items can justify the content left, center or right. -->
        <a href="#" class="brand-logo center">ERIN RULES</a>
        <ul class="right">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
    <!-- The grid setting scales the main page appropriately. -->
    <!-- The prefix sets the the number of columns for the screen size you are using. They run from s through xl. -->
        <div class="row">
        <div class="teal lighten-5 col s6 m6 l4 xl4">
            <p>Hello, my name is Erin. I am a WDI student at General Assembly. This is my site that I created with Materialize.</p>
            <p>Materialize is cool because I can make my site look so good!</p>
        </div>    
    <!-- The 'responsive-img' class allows an image to scale to the size of the screen automatically. -->
        <img src="https://static1.squarespace.com/static/579faa9ad1758eb59d52cb87/t/5af460a1562fa70164ee2bf6/1525965107177/fullsizeoutput_1288.jpeg?format=1500w" alt="sample image" class="responsive-img col s6 m6 l8 xl8">
    </div>
    </main>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
  </html>
